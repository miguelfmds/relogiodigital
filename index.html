<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/images/ampulheta.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Relógio Digital</title>
</head>
<body>
    <div class="logo">
        <img src="./assets/images/logo2.png" class="imagem-logo">
    </div>
    
    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>

    <div class="data">
        <div>
            <span id="dia">00</span>
            <span class="ano">Dia</span>
        </div>

        <div>
            <span id="mes">00</span>
            <span class="ano">Mês</span>
        </div>

        <div>
            <span id="ano">0000</span>
            <span class="ano">Ano</span>
        </div>

    </div>

    <div class="botoes">
        <a class="botoes__link" href="https://www.linkedin.com/in/miguel-francisco-a069252aa/">
           <img src="./assets/images/linkedin.png">
            LinkedIn
        </a>
        <a class="botoes__link" href="https://github.com/miguelfmds">
            <img src="./assets/images/github.png">
            GitHub
        </a>
    </div>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
